name: Rollback Deployment

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to rollback to (e.g., v1.0.0 or main-sha-abc1234)'
        required: true

env:
  DOCKER_IMAGE: lejyoner1985/flask-docker-cicd
  DEPLOY_DIR: /home/ubuntu/flask-app

jobs:
  rollback:
    runs-on: ubuntu-latest

    steps:
      - name: Rollback to specified version
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ env.DEPLOY_DIR }}
            echo "Rolling back to: ${{ env.DOCKER_IMAGE }}:${{ github.event.inputs.version }}"
            docker pull ${{ env.DOCKER_IMAGE }}:${{ github.event.inputs.version }}
            DOCKER_IMAGE_TAG=${{ github.event.inputs.version }} docker compose -f docker-compose.prod.yml up -d --wait

      - name: Health check with retry
        run: |
          MAX_RETRIES=12
          RETRY_INTERVAL=5

          for i in $(seq 1 $MAX_RETRIES); do
            echo "Health check attempt $i/$MAX_RETRIES..."
            if curl -sf --max-time 5 "http://${{ secrets.SERVER_HOST }}/health"; then
              echo ""
              echo "Health check passed on attempt $i"
              exit 0
            fi
            echo "Attempt $i failed. Waiting ${RETRY_INTERVAL}s..."
            sleep $RETRY_INTERVAL
          done

          echo "Health check failed after $MAX_RETRIES attempts"
          exit 1
