name: Rollback Deployment

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to rollback to (e.g., v1.0.0)'
        required: true

jobs:
  rollback:
    runs-on: ubuntu-latest
    
    steps:
      - name: Rollback to previous version
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/flask-app
            docker pull lejyoner1985/flask-docker-cicd:${{ github.event.inputs.version }}
            sed -i 's/image: .*/image: lejyoner1985\/flask-docker-cicd:${{ github.event.inputs.version }}/g' docker-compose.prod.yml
            docker-compose -f docker-compose.prod.yml up -d
            sleep 10
            curl -f http://localhost:5000/health || exit 1
