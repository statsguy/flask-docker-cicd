name: CI - Run Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test image
        run: docker build --target test -t my-app:test ./app

      - name: Build production image
        run: docker build --target base -t my-app:prod ./app

      - name: Save images as tarballs
        run: |
          docker save my-app:test -o test-image.tar
          docker save my-app:prod -o prod-image.tar

      - name: Upload test image artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-image
          path: test-image.tar
          retention-days: 1

      - name: Upload prod image artifact
        uses: actions/upload-artifact@v4
        with:
          name: prod-image
          path: prod-image.tar
          retention-days: 1

  test:
    runs-on: ubuntu-latest
    needs: build-test-image
    steps:
      - name: Download test image
        uses: actions/download-artifact@v4
        with:
          name: test-image

      - name: Load test image
        run: docker load -i test-image.tar

      - name: Run tests with coverage
        run: |
          mkdir -p ${{ github.workspace }}/coverage
          docker run --rm -v ${{ github.workspace }}/coverage:/tmp my-app:test

      - name: Run linting
        run: |
          docker run --rm my-app:test sh -c "flake8 app.py --max-line-length=120"

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/coverage.xml
          retention-days: 30

  security-scan:
    runs-on: ubuntu-latest
    needs: build-test-image
    steps:
      - name: Download prod image
        uses: actions/download-artifact@v4
        with:
          name: prod-image

      - name: Load prod image
        run: docker load -i prod-image.tar

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.29.0
        with:
          image-ref: 'my-app:prod'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'
