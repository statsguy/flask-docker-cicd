name: Deploy to Production

on:
  workflow_run:
    workflows: ["Build and Push Docker Image"]
    types:
      - completed
    branches: [main]

env:
  DOCKER_IMAGE: lejyoner1985/flask-docker-cicd
  DEPLOY_DIR: /Users/emrah/study/docker/flask-docker-cicd

jobs:
  deploy:
    runs-on: [self-hosted, local-deploy]
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Deploy new version
        run: |
          cd ${{ env.DEPLOY_DIR }}
          git pull origin main
          docker build -t ${{ env.DOCKER_IMAGE }}:main ./app
          docker compose -f docker-compose.prod.yml up -d --wait
          docker image prune -af

      - name: Health check with retry
        id: health-check
        run: |
          MAX_RETRIES=12
          RETRY_INTERVAL=5

          for i in $(seq 1 $MAX_RETRIES); do
            echo "Health check attempt $i/$MAX_RETRIES..."
            if curl -sf --max-time 5 "http://localhost/health"; then
              echo ""
              echo "Health check passed on attempt $i"
              exit 0
            fi
            echo "Attempt $i failed. Waiting ${RETRY_INTERVAL}s..."
            sleep $RETRY_INTERVAL
          done

          echo "Health check failed after $MAX_RETRIES attempts"
          exit 1

      - name: Rollback on failure
        if: failure() && steps.health-check.outcome == 'failure'
        run: |
          cd ${{ env.DEPLOY_DIR }}
          echo "ROLLING BACK: Health check failed for new deployment"
          echo "Reverting to previous version..."
          git checkout HEAD~1 -- docker-compose.prod.yml
          docker compose -f docker-compose.prod.yml up -d --wait
          echo "Rollback complete."
